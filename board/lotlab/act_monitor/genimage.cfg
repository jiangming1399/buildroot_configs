flash w25q64 {
	pebsize = 4096
	lebsize = 4096
	numpebs = 2048
	minimum-io-unit-size = 1
	sub-page-size = 1
	vid-header-offset = 64
}

image flash.bin {
	flash {}
	flashtype = w25q64
	partition uboot {
		image = "u-boot-sunxi-with-spl.bin"
		size = 240K
	}
	partition dtb {
		image = "suniv-f1c100s-lotact-monitor.dtb"
		size = 16K
	}
	partition kernel {
		image = "zImage"
		size = 2816K
	}
	partition rootfs {
		image = "rootfs.squashfs"
		size = 5M
	}
}

