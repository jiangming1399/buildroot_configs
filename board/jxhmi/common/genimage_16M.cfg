flash w25q128 {
	pebsize = 65536
	numpebs = 256
	minimum-io-unit-size = 1
	sub-page-size = 1
	vid-header-offset = 64
}

image flash.bin {
	flash {}
	flashtype = w25q128
	partition uboot {
		image = "u-boot-sunxi-with-spl.bin"
		size = 256K
		read-only = true
	}
	partition dtb {
		image = "suniv-f1c100s-jxhmi-16m.dtb"
		size = 64K
		read-only = true
	}
	partition kernel {
		image = "zImage"
		size = 3264K
		read-only = true
	}
	partition rootfs {
		image = "rootfs.squashfs"
		size = 12288K
		read-only = true
	}
	partition overlay {
		image = "overlayfs.img"
		size = 512K
	}
}

