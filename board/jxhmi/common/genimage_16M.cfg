flash w25q128_fake {
	pebsize = 16384
	numpebs = 1024
	minimum-io-unit-size = 1
	sub-page-size = 1
	vid-header-offset = 64
}

image flash.bin {
	flash {}
	flashtype = w25q128_fake
	partition uboot {
		image = "u-boot-sunxi-with-spl.bin"
		size = 240K
		read-only = true
	}
	partition dtb {
		image = "suniv-f1c100s-jxhmi-16m.dtb"
		size = 16K
		read-only = true
	}
	partition kernel {
		image = "zImage"
		size = 2304K
		read-only = true
	}
	partition rootfs {
		image = "rootfs.squashfs"
		size = 13312K
		read-only = true
	}
	partition overlay {
		image = "overlayfs.img"
		size = 512K
	}
}

